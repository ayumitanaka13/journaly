    <meta name="description" content="Go on a Journey, Write a Journal.">
    <meta name="keywords" content="journey, journal, journaly">
    <meta name="author" content="Ayumi Tanaka">

    <meta name="twitter:site" content="@ayumitanaka_13">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:domain" content="my-journaly.herokuapp.com">

    <meta name="twitter:image" content="https://my-journaly.herokuapp.com/static/image/ogp.png">
    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/public/style.css">            
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="57x57" href="/static/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/static/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/static/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/static/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/static/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/static/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/static/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/static/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/static/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/static/favicon/favicon-96x96.png">

    <meta name="msapplication-TileImage" content="/static/favicon/ms-icon-144x144.png">

    <title>Journaly</title>
</head>

<body class="bg-beige" id="top" style="background-image: url(/static/image/paper2.jpeg);">
    {% block content %}

    {% block header %}
    <header>
        <nav>
            <!-- search -->
            <ul>
                <li>
                    <a class="menu-block" href="{{ url_for('search.search') }}">
                        <i class="fas fa-search mr-2"></i>Search
                    </a>
                </li>
            </ul>            
            <!-- toggle -->
            <div class="block lg:hidden">
                <button id="nav-toggle" class="btn-toggle">
                    <svg class="svg-style" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/>
                    </svg>
                </button>
            </div>
            <!-- nav bar -->
            <div class="nav-bar-style" id="nav-content">
                <ul class="nav-ul-style">
                    <li class="menu-ml lg:ml-0">
                        <a class="menu-block" href="{{ url_for('app.home') }}">Home</a>
                    </li>
                    <li class="menu-ml">
                        <a class="menu-block" href="{{ url_for('journal.journal') }}">Read Journal</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="menu-ml">
                        <a class="menu-block" href="{{ url_for('add_journal.add_journal') }}">Write Journal</a>
                    </li>
                    <li class="menu-ml">
                        <a class="menu-block" href="{{url_for('user.user')}}">User</a>
                    </li>
                    <li class="menu-ml">
                        <a class="menu-block" href="{{url_for('logout.logout')}}">Logout</a>
                    </li>
                    {% else %}
                    <li class="menu-ml">
                        <a class="menu-block" href="{{url_for('signup.signup')}}">Sign up</a>
                    </li>
                    <li class="menu-ml">
                        <a class="menu-block" href="{{url_for('login.login')}}">Login</a>
                    </li>
                    {% endif %}
                    <li class="menu-ml">
                        <a class="menu-block" href="{{ url_for('contact.contact') }}">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    {% endblock %}

    {% block back %}
    <div class="btn-back-style">
        <a href="#top">
            <p class="btn-back">
                <i class="fas fa-angle-double-up"></i>
            </p>
        </a>
    </div>
    {% endblock %}

    {% endblock %}

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4538f04da3.js" crossorigin="anonymous"></script>   
    <!-- javascript -->
    <script src="/static/js/index.js"></script>
</body>
</html>
